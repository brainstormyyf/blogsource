[count]
name = "count"
required = false
default = true
type = 'boolean'
description = '是否显示分类条目相关联的文章数量。'

[limit]
name = "limit"
required = false
default = 10
type = 'number'
description = '分类条目的最大数量。'

[style]
name = "style"
required = false
default = 'pills'
description = '`pills`、`tabs` 或 `underline`。'

[separate]
name = "separate"
required = false
default = false
description = '是否分成多个部分。'

[taxonomy]
name = "[taxonomy]"
required = false
type = 'object'
description = '特定分类的参数，比如 `authors`、`categories`、`series` 和 `tags`。'

[taxonomy-count]
name = "[taxonomy].count"
required = false
type = 'boolean'
description = '若存在，则覆盖 `count` 参数。'

[taxonomy-limit]
name = "[taxonomy].limit"
required = false
type = 'number'
description = '若存在，则覆盖 `limit` 参数。'

[taxonomy-weight]
name = "[taxonomy].weight"
required = false
type = 'number'
description = '用于分类排序，值越低优先级越高。'

[taxonomy-disable]
name = "[taxonomy].disable"
required = false
default = false
type = 'boolean'
description = '是否禁用当前分类。'

[taxonomy-title]
name = "[taxonomy].title"
required = false
description = '为当前分类指定另外的标题。'